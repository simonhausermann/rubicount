<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Times
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="11">
        <ion-list>
            <ion-item-sliding *ngFor="let item of listTimes; let i = index; ">
              <ion-item-options side="end">
                <ion-item-option color="danger" expandable (click)="deleteTime(item)">
                  Delete
                </ion-item-option>
                <!--ion-item-option color="warning" expandable>
                  DNF
                </ion-item-option-->
              </ion-item-options>
          
              <ion-item>
                <ion-label>
                  <ion-grid>
                    <ion-row>
                      <ion-col style="text-align: left">
                        {{ item.id }}
                      </ion-col>
                      <ion-col style="text-align: center;">
                        {{ item.timeStamp | date: 'dd.MM.yy' }}
                      </ion-col>
                      <ion-col style="text-align: right;">
                        {{ item.tryTimeFormat }}
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-label>
              </ion-item>
            
              </ion-item-sliding>
          
        </ion-list>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" sedge slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="importOne();"><ion-icon name="add"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="importMany();"><ion-icon name="download"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  

  <app-explore-container name="Times"></app-explore-container>
</ion-content>
