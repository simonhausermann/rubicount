<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Times
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    
    <!-- Sliding item with expandable options on both sides -->

      <ion-item-sliding *ngFor="let item of listTimes">
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable>
            Delete
          </ion-item-option>
          <ion-item-option color="warning" expandable>
            DNF
          </ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col>
                  {{ item.tryNr }}
                </ion-col>
                <ion-col>
                  {{ item.tryDate }}
                </ion-col>
                <ion-col>
                  {{ item.tryTime }}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
      
        </ion-item-sliding>
    
  </ion-list>

  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
