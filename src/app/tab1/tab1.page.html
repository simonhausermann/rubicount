<ion-content [fullscreen]="true" (click)="clickTimer()">

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="11">
      <div class="timer"><ion-img [src]="logo.png"></ion-img></div>
      </ion-col>
    <ion-col></ion-col>
  </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="11">
      <div class="timer">{{currentTimeDisplay}}</div>
      <ion-img [src]="hands.png"></ion-img>
      </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col></ion-col>
    <ion-col size="11">
      <div class="ion-text-center">Best time: {{ bestTime }}</div>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col></ion-col>
    <ion-col size="10">
      <div class="funfact">{{ funFact }}</div>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
  
  <app-explore-container name="Timer"></app-explore-container>
</ion-content>
