<ion-content [fullscreen]="true" (click)="clickTimer()">

  <ion-grid style="border-color: black;">
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="11">
      <ion-img [src]="logo"></ion-img>
      </ion-col>
    <ion-col></ion-col>
  </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="11">
      <div class="timer">{{currentTimeDisplay}}</div>
      <div class="ion-text-center">Best time: {{ bestTime }}</div>
      <ion-img [src]="hands"></ion-img>
      </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col></ion-col>
    <ion-col size="10">
      <div class="funfact">{{ funFact }}</div>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
  
  <app-explore-container name="Timer"></app-explore-container>
</ion-content>
