<ion-content [fullscreen]="true" (click)="clickTimer()">

  <ion-grid style="border-color: black;">
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="11">
      <br><br>
      <picture>
        <source srcset="../../assets/images/logowhite.png" media="(prefers-color-scheme: dark)" />
        <source srcset="../../assets/images/logo.png" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)" />
        <img src="../../assets/images/logo.png" loading="lazy" />
      </picture>
      </ion-col>
    <ion-col></ion-col>
  </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="11">
        <div class="ion-text-center" class="user" *ngIf="showIt"><b>{{ actualUser }}</b></div><div class="user"  *ngIf="!showIt">&nbsp;</div>
        <div class="ion-text-center" class="user" *ngIf="showIt">{{ 'TAB1.bestTime' | translate }}: {{ bestTime }}</div><div class="user"  *ngIf="!showIt">&nbsp;</div>
        <div class="timer">{{ currentTimeDisplay }}</div>
        <div class="funfact" *ngIf="showIt">{{ scrambleTournament }}:<br>
          <b>{{ scrambleString }}</b></div>
          <picture>
            <source srcset="../../assets/images/handswhite.png" media="(prefers-color-scheme: dark)" />
            <source srcset="../../assets/images/hands.png" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)" />
            <img src="../../assets/images/hands.png" loading="lazy"  *ngIf="showIt" />
          </picture>
      </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col></ion-col>
    <ion-col size="10">
      <div class="funfact" *ngIf="showIt">{{ funFact }}</div>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
  
  <app-explore-container name="Timer"></app-explore-container>
</ion-content>
