<ion-content [fullscreen]="true" (click)="clickTimer()">

  <ion-grid style="border-color: black;">
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="11">
      <br><br><ion-img [src]="logo" style="margin-bottom: 10px;"></ion-img>
      </ion-col>
    <ion-col></ion-col>
  </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="11">
        <div class="ion-text-center" class="user"><b>{{ actualUser }}</b></div>
        <div class="ion-text-center" class="user">Best time: {{ bestTime }}</div>
        <div class="timer">{{ currentTimeDisplay }}</div>
        <div class="funfact">{{ scrambleTournament }}:<br>
          <b>{{ scrambleString }}</b></div>
        <ion-img [src]="hands"></ion-img>
      </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col></ion-col>
    <ion-col size="10">
      <div class="funfact">{{ funFact }}</div>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-grid>
  
  <app-explore-container name="Timer"></app-explore-container>
</ion-content>
