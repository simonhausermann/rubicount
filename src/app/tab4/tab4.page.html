<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-toggle [(ngModel)]="sound" (ngModelChange)="updateUser();"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [(ngModel)]="darkmode" (ngModelChange)="updateUser();"></ion-toggle>
    </ion-item>

    

  </ion-list>
  
  <ion-list>
    <ion-item>
      <ion-title class="medium">Profiles</ion-title>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let item of userList; let i = index; ">
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="deleteUSer(item)">
          Delete
        </ion-item-option>
        <ion-item-option color="warning" expandable (click)="deleteUSer(item)">
          Edit
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="selectUser(item.userName)">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col>
                <div *ngIf="actualUser == item.userName then thenBlock else elseBlock"></div>
                <ng-template #thenBlock><b>» {{ item.userName }}  «</b></ng-template>
                <ng-template #elseBlock>{{ item.userName }}</ng-template>
              </ion-col>
              <ion-col class="ion-text-end">
                <ion-button fill="clear"><ion-icon slot="start" name="star"></ion-icon></ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item>
    <ion-button color="primary" (click)="clearUserHistory()">Clear user history</ion-button>
    <ion-button color="primary" (click)="clearLocalStorage()">Clear localStorage</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" sedge slot="fixed">
    <ion-fab-button (click)="addUser()"><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab>
  <app-explore-container name="Settings"></app-explore-container>
</ion-content>
