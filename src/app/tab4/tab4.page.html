<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-toggle [(ngModel)]="sound"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle [(ngModel)]="darkmode"></ion-toggle>
    </ion-item>

  </ion-list>

  <app-explore-container name="Settings"></app-explore-container>
</ion-content>
